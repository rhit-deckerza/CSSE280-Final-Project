<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Double Major Course Planner</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top justify-content-start">
    <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
      <span class="sr-only">Toggle drawer</span>
      <i class="material-icons">menu</i>
    </button>
    &nbsp;
    &nbsp;
    <a class="navbar-brand" href="#">Double Major Course Planner</a>
    <button class="btn" type="button" id="signOut">Sign Out</button>
  </nav>
  <div id="coursePlanningPage" class="page-container">
    <div id="requiredMajorsColumnContainer" class="bmd-layout-container bmd-drawer-f-l justify-content-center">
      <div id="dw-s1" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Required Courses</a>
        </header>
      </div>
      <main class="bmd-layout-content">
        <div id="requiredMajorsColumn" class="container">
          <div class="input-group mb-3">
            <select class="custom-select" id="yearSelect">
              <option selected value="Y1">Freshman Year</option>
              <option value="Y2">Sophomore Year</option>
              <option value="Y3">Junior Year</option>
              <option value="Y4">Senior Year</option>
              <option value="Y5">Fifth Year</option>
            </select>
            &nbsp;
            &nbsp;
            <div class="input-group-append">
              <button id="exportToForm" type="button" class="btn">Export to form</button>
            </div>
          </div>
          <div id="quarterColumns" class = "row">
            <div class = "col-3">
              <h3>FALL</h3>
              <div id="fallContainer" class = "bmd-layout-container"></div>
            </div>
            <div class = "col-3">
              <h3>WINTER</h3>
              <div id="winterContainer" class = "bmd-layout-container"></div>
            </div>
            <div class = "col-3">
              <h3>SPRING</h3>
              <div id="springContainer" class = "bmd-layout-container"></div>
            </div>
            <div class = "col-3">
              <h3>SUMMER</h3>
              <div id="summerContainer" class = "bmd-layout-container">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/require.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
