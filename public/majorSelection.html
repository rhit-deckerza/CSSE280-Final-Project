<html lang="en">

<head>

        <div class="form-group">
          <label id="majorSelectLabel" for="majorSelect1">Major 1</label>

      </form>
      <form>

          <br>
          <select class="form-control" name="majorSelect2"id="major2Select">
          </select>
        </div>
      </form>
    </div>
    
    <button id="addMajor" type="button" class="btn">Add Another Major</button>
    <button type="button" class="btn" id="majorSelectContinue">Continue</button>

  </div>
